<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <container class="container">
        <header class="header">
            <h1 id="title">Form</h1>
            <p class="description"></p>
        </header> 
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>    
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number">Age (optional)</label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Wich option best describes yout current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend this website to a friend</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="notSure" class="input-radio">
                    Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of this website?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="">
                </label>
                <label>

                </label>
                <label>

                </label>

                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="">
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="">
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="">
                </label>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            
        </form>
    </container>
</body>
</html>
